<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <section class="card">
    <img src="images/image-equilibrium.jpg" alt="NFT Preview" class="nft-preview">
    <p class="nft-title">Equilibrium #3429</p>
    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-date">
      <div class="price">
        <img src="images/icon-ethereum.svg">
        <p class="nft-price">0.041 ETH</p>
      </div>
      <div class="date">
        <img src="images/icon-clock.svg">
        <p class="nft-time">3 days left</p>
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png">
      <p class="nft-creator">Creation of <span class="white-text">Jules Wyvern</span></p>
    </div>
  </section>
</body>
</html>
